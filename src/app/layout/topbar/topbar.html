<div class="h-16 bg-white border-b border-gray-200 flex items-center justify-end px-6 gap-6">

    @if (auth.isLoggedIn()) {

    <button class="relative text-gray-600 hover:text-blue-600 transition">
        <span class="text-lg">ðŸ””</span>
        <span class="absolute top-0 right-0 w-2 h-2 bg-blue-500 rounded-full"></span>
    </button>

    <div class="relative">
        <div class="flex items-center gap-3 cursor-pointer" (click)="toggleMenu()">
            <img [src]="'/images/user.jpg'" class="w-8 h-8 rounded-full border" />
            <span class="text-gray-700 font-medium">{{ auth.user()?.name }}</span>
        </div>

        @if (menuOpen()) {
        <div class="absolute right-0 mt-2 w-40 bg-white border rounded-md shadow p-2">
            <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100" (click)="logout()">
                Logout
            </button>
        </div>
        }
    </div>

    } @else {

    <div class="flex items-center gap-4">
        <a routerLink="/login" class="px-4 py-2 font-medium hover:text-blue-600">Login</a>

        <a routerLink="/register" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Register</a>
    </div>

    }

</div>
