<div class="max-w-md mx-auto mt-20 bg-white p-8 shadow rounded-xl">

    <h2 class="text-2xl font-semibold mb-6 text-center">Welcome Back</h2>

    <!-- ERROR MESSAGE -->
    @if (errorMessage()) {
    <div class="p-3 bg-red-100 text-red-700 rounded mb-4">
        {{ errorMessage() }}
    </div>
    }

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">

        <!-- EMAIL -->
        <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="email" formControlName="email"
                class="w-full px-3 py-2 border rounded focus:ring focus:ring-blue-300" />
            @if (form.get('email')?.invalid && form.get('email')?.touched) {
            <p class="text-red-500 text-sm mt-1">Enter a valid email</p>
            }
        </div>

        <!-- PASSWORD -->
        <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input type="password" formControlName="password"
                class="w-full px-3 py-2 border rounded focus:ring focus:ring-blue-300" />
            @if (form.get('password')?.invalid && form.get('password')?.touched) {
            <p class="text-red-500 text-sm mt-1">Password is required</p>
            }
        </div>

        <!-- LOGIN BUTTON -->
        <button type="submit" [disabled]="loading()"
            class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition disabled:opacity-50">
            @if (!loading()) { Login }
            @else { Logging in... }
        </button>

        <p class="text-sm mt-4 text-center">
            Don't have an account?
            <a routerLink="/register" class="text-blue-600 hover:underline">Register</a>
        </p>

    </form>
</div>
