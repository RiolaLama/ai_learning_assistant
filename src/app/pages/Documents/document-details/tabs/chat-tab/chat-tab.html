<div class="flex flex-col h-[70vh]">

    <!-- Messages -->
    <div #scrollContainer class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 rounded-lg">
        @for (msg of messages(); track $index) {
        <div class="flex" [class.justify-end]="msg.sender === 'user'">
            <div class="max-w-[75%] px-4 py-2 rounded-xl shadow" [class.bg-blue-600]="msg.sender === 'user'"
                [class.text-white]="msg.sender === 'user'" [class.bg-white]="msg.sender === 'ai'">
                {{ msg.text }}
            </div>
        </div>
        }

        @if (isTyping()) {
        <div class="text-gray-500 text-sm">AI is typing…</div>
        }
    </div>

    <!-- Input -->
    <div class="border-t p-4 flex gap-3">
        <input type="text" [ngModel]="chatInput()" (ngModelChange)="chatInput.set($event)"
            placeholder="Ask something about this document…" class="flex-1 px-4 py-2 border rounded-lg" />
        <button class="px-5 py-2 bg-blue-600 text-white rounded-lg" (click)="sendMessage()">
            Send
        </button>
    </div>

</div>
