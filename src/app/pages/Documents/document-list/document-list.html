<div class="p-8">
    <!-- Header -->
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-semibold text-gray-800">My Documents</h1>
            <p class="text-gray-500 mt-1">Manage and organize your learning materials</p>
        </div>

        <button class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow transition"
            (click)="openUpload()">
            + Upload Document
        </button>

    </div>

    <!-- Documents Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-10">

        @for (doc of documentService.documents(); track doc.id) {


        <div class="bg-white rounded-xl p-5 shadow-sm hover:shadow-md transition cursor-pointer"
            (click)="openDetails(doc.id)">

            <!-- Icon -->
            <div class=" w-12 h-12 bg-blue-100 text-blue-600 flex items-center justify-center rounded-lg text-2xl
            mb-4">
                üìÑ
            </div>

            <!-- Title -->
            <h2 class="font-semibold text-gray-800 mb-1">{{ doc.title }}</h2>

            <!-- File Size -->
            <p class="text-sm text-gray-500 mb-3">{{ doc.size }}</p>

            <!-- Stats -->
            <div class="flex items-center gap-3 text-sm mb-3">
                <span class="px-2 py-1 bg-purple-100 text-purple-700 rounded-md">
                    {{ doc.flashcards }} Flashcards
                </span>

                <span class="px-2 py-1 bg-green-100 text-green-700 rounded-md">
                    {{ doc.quizzes }} Quizzes
                </span>
            </div>

            <!-- Uploaded Time -->
            <div class="flex items-center text-sm text-gray-500 gap-2 mt-4">
                <span>‚è±</span>
                <span>{{ doc.created_at | date:'short' }}</span>

            </div>

        </div>

        }

        @empty {
        <p class="text-gray-500 col-span-full">No documents uploaded yet.</p>
        }

    </div>
</div>
