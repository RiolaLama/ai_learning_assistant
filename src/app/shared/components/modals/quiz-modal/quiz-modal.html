<div class="bg-white w-full max-w-lg rounded-2xl p-6 flex flex-col gap-4">

    <h2 class="text-xl font-semibold">Generate New Quiz</h2>

    <div class="flex flex-col gap-1">
        <label class="text-sm font-medium">Number of Questions</label>
        <input type="number" class="border rounded-lg px-3 py-2 w-full focus:ring focus:ring-blue-200 outline-none"
            [ngModel]="questions()" (ngModelChange)="questions.set($event)" />
    </div>

    <div class="flex justify-end gap-3 mt-4">
        <button class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300" (click)="modalService.close()">
            Cancel
        </button>

        <button class="px-4 py-2 rounded-lg bg-green-500 text-white hover:bg-green-600" (click)="generate()">
            Generate
        </button>
    </div>
</div>
