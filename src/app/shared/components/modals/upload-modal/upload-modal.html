<!-- Title -->
<h2 class="text-xl font-semibold text-gray-800 mb-4">Upload Document</h2>

<!-- Title Input -->
<label class="block mb-4">
    <span class="text-gray-700 text-sm">Document Title</span>

    <input type="text" class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
        placeholder="e.g. Angular Dependency Injection Notes" [value]="title()"
        (input)="title.set($any($event.target).value)" />
</label>


<!-- Drag & Drop File Box -->
<div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center cursor-pointer hover:border-blue-500 transition"
    (click)="fileInput.click()">
    <p class="text-gray-600">Drag & drop a PDF here, or click to browse</p>

    @if (selectedFile()) {
    <p class="mt-3 font-medium text-gray-800">
        Selected: {{ selectedFile()?.name }}
    </p>
    }

    <input type="file" class="hidden" accept="application/pdf" #fileInput (change)="onFileSelected($event)" />
</div>

<!-- Buttons -->
<div class="flex justify-end gap-3 mt-6">
    <button (click)="cancel()" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
        Cancel
    </button>

    <button (click)="upload()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Upload
    </button>
</div>
